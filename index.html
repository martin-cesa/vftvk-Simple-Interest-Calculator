<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form class="form1">
                <label for="principal">Amount</label>    
                <input type="number" id="principal"><br> <!-- Input for Amount to invest -->
                <label for="rate">Interest Rate</label>    
                <input type="range" id="rate" min="1" max="20" step="0.25" onchange="rateDisplay()"><span id="rateSpan">10.5 %</span><br> <!-- Range to select Interest Rate -->
                <label for="years">No. of Years</label>    
                <select id="years"> <!-- Select de No. of Years -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br>
                <button type="button" onclick = "compute()">Compute Interest</button><br>
                
            </form>
            <div class="secdiv"><span id="result"></span></div> <!-- div to align the span -->
            <footer>Â© Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
